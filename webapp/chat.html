<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <header>
        <a type="button" href="/">На главную страницу</a>
    </header>
    Our chat

    {{range .messages}}
        <div>
           {{ .Content}}
            from {{.Author}}
        </div>
    {{end}}

    <form action="/chat/{{.friend_id}}" method="post">

        <input type="text" name="message_content">

        <button name="friend_id" value="{{.friend_id}}">Send to {{.friend_id}}</button>
    </form>
</body>
</html>

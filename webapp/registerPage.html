<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
    <div>
        {{if .Logined}}
        Hello!
        {{else}}
        <form action="register" method="POST">
            <input type="login" name="login"/>
            <input type="password" name="password"/>
            <button type="submit">Register</button>
        </form>
        {{end}}
    </div>

</body>
</html>
